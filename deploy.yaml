---
kind: Service
apiVersion: v1
metadata:
  name: stickerstore
  labels:
   app: stickerstore
spec:
  selector:
    app: stickerstore
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stickerstore-deployment
spec:
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: stickerstore
    spec:
      containers:
      - name: webstore
        image: torosent/stickerstore:1.0.0
        ports:
        - containerPort: 3000
